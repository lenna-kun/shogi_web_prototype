        <style>
            body {

                background: #555

            @media screen and (orientation: landscape) {
                #BOARD {
                    border-collapse:collapse;
                    border:3px solid #000; 
                    position: absolute;
                    left: 50%;
                    top: 50%;
                    transform: translate(-50%, -50%);
                    width: 85vh;
                    height: 85vh;
                    background: #917542;
                    opacity: 1.0;
                }
                #BOARD td {
                    border:2px solid #000;
                    background: #917542;
                    width:9vh;
                    height:10vh;
                    text-align:center;
                }
            }
            @media screen and (orientation: portrait) {

                    border:3px solid #000;

                    height: 85vw;
                    background: #917542;
                    opacity: 1.0;
                }
                #BOARD td {
                    border:2px solid #000;
                    background: #917542;
                    width:9vw;
                    height:10vw;
                    text-align:center;
