            #honkaya {

                height: 575px;
                background-size: 490px 575px;
                background-image: url(img/ban.jpg);
                opacity: 1.0;
            }
            #board {
                border-collapse:collapse;
                border:3px solid #000;
                position: absolute;
                left: 11px;
                top: 11px;
                width: 468px;
                height: 513px;
                opacity: 1.0;
            }
            #board td {
                border: 2px solid #000;
                width: 52px;
                height: 57px;
                background-position: center center;
                background-repeat: no-repeat;
                background-size: 42px 50px;
            }
            #board_mask {
                visibility: hidden;
                border-collapse:collapse;
                border:3px solid #000;

                top: 11px;

                height: 513px;
                opacity: 1.0;

            }
            #komadai_enemy td {
                width: 52px;
                height: 57px;
                background-position: center center;
                background-repeat: no-repeat;
                background-size: 42px 50px;
            }
            #komadai_enemy td[data-num="0"] {
                visibility: hidden;
            }
            #komadai_enemy td[data-num="1"]::before {
                visibility: hidden;
            }
            #komadai_enemy td::before {
                display: flex;
                justify-content: center;
                align-items: center;
                position: relative;
                content: attr(data-num);
                width: 20px;
                height: 20px;
                box-sizing: border-box;
                padding: 4px;
                font-size: 10px;
                font-weight: bold;
                background-color: #ef5350;
                border: 1px solid #fff;
                border-radius: 10px;
                top: 0;
                right: 0;
                transform: translate(150%, 90%);
                z-index: 1;
            }
            #komadai_enemy_mask {
                visibility: hidden;
                width: 175px;
                height: 200px;
                position: absolute;
                left: 2px;
                top: 10px;
